default: &default
  adapter: postgresql
  username: postgres
  password: postgres
  encoding: utf8
  #pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  host: localhost
  port: 5432
  #socket: /tmp/mysql.sock

development:
  <<: *default
  database: myarticles

